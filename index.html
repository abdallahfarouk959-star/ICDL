<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - By AO Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        /* Splash Page Styles */
        #splash-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #000000 0%, #2E7D32 100%);
        }

        #splash-page h1 {
            font-size: 5em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        #splash-page .subtitle {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 50px;
            opacity: 0.95;
            animation: fadeIn 1.5s ease-in;
        }

        #start-btn {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            background: #ffffff;
            color: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in;
        }

        #start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: #f0f0f0;
        }

        /* Exercise Page Styles */
        #exercise-page {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        .exercise-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            gap: 10px;
        }

        .exercise-header h1 {
            font-size: 2.5em;
            color: #ffffff;
            font-weight: bold;
        }

        .help-icon {
            font-size: 1.2em;
            color: #888;
            cursor: pointer;
        }

        .question-container {
            background: #2d2d44;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        .question-text {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-item {
            background: #3a3a52;
            border: 2px solid #4a4a6a;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option-item:hover {
            background: #454560;
            border-color: #5a5a7a;
        }

        .option-item.selected {
            border-color: #66bb6a;
            box-shadow: 0 0 0 3px rgba(102,187,106,0.06);
        }

        .option-item input[type="radio"],
        .option-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #4CAF50;
        }

        .option-item label {
            flex: 1;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.1em;
            user-select: none;
        }

        /* Answer Feedback Styles */
        .option-item.correct {
            background: #2d5a2d;
            border-color: #4CAF50;
        }

        .option-item.correct::after {
            content: "✓";
            color: #4CAF50;
            font-size: 1.5em;
            font-weight: bold;
            margin-left: auto;
        }

        .option-item.incorrect {
            background: #5a2d2d;
            border-color: #f44336;
        }

        .option-item.incorrect::after {
            content: "✗";
            color: #f44336;
            font-size: 1.5em;
            font-weight: bold;
            margin-left: auto;
        }

        .question-container.answered {
            background: #1e4d1e;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: bold;
            background: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background: #3a3a52;
            color: #ffffff;
            border: 2px solid #4a4a6a;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: #454560;
            border-color: #5a5a7a;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .question-number {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 1em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #splash-page h1 {
                font-size: 3em;
            }

            #splash-page .subtitle {
                font-size: 1.5em;
            }

            .exercise-header h1 {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.2em;
            }

            .question-container {
                padding: 25px;
            }
        }
        /* Sidebar question nav */
        #nav-toggle {
            position: fixed;
            left: 18px;
            top: 18px;
            z-index: 1200;
            background: #ffffff;
            color: #4CAF50;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        #sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: linear-gradient(180deg,#23233a,#2d2d44);
            color: #fff;
            z-index: 1100;
            transition: left 0.28s ease;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
            padding: 20px 12px;
            overflow-y: auto;
        }

        #sidebar.open { left: 0; }

        #sidebar h3 { margin: 6px 0 12px 8px; font-size: 1.1em; }
        /* close button removed - sidebar will be toggled from the Questions button */
        #question-list { list-style: none; padding: 6px; margin: 0; }
        #question-list li { padding: 10px 12px; margin: 6px 0; background: rgba(255,255,255,0.04); border-radius: 8px; cursor: pointer; }
        #question-list li:hover { background: rgba(255,255,255,0.07); }
        #question-list li.active { background: rgba(76,175,80,0.14); border: 1px solid rgba(76,175,80,0.2); }
        #question-list li.answered::after { content: '✓'; float: right; color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <!-- Splash Page -->
    <div id="splash-page">
        <h1>By Team AO Nexus</h1>
        <div class="subtitle">EELU-Aswan Branch</div>
        <button id="start-btn">Start »</button>
    </div>

    <!-- Exercise Page -->
    <button id="nav-toggle">☰ Questions</button>
    <aside id="sidebar" aria-hidden="true">
        <h3>Questions</h3>
        <ul id="question-list"></ul>
    </aside>

    <div id="exercise-page">
        <div class="exercise-header">
            <h1>Exercise</h1>
            <span class="help-icon">?</span>
        </div>
        
        <div class="question-number" id="question-number"></div>
        
        <div class="question-container" id="question-container">
            <div class="question-text" id="question-text"></div>
            
            <div class="options-container" id="options-container"></div>
            
            <button class="submit-btn" id="submit-btn">Submit Answer »</button>
            
            <div class="navigation-buttons">
                <button class="nav-btn" id="prev-btn">« Previous</button>
                <button class="nav-btn" id="next-btn">Next »</button>
            </div>
        </div>
    </div>

    <script src="questions-data.js"></script>
    <script>

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let isAnswered = false;

        // Initialize app
        function initializeApp() {
            // Set up event listeners
            setupEventListeners();
            // Build the question navigation in the sidebar
            if (typeof buildQuestionNav === 'function') buildQuestionNav();
            
            // Set up start button
            const startBtn = document.getElementById('start-btn');
            if (startBtn) {
                startBtn.addEventListener('click', () => {
                    document.getElementById('splash-page').style.display = 'none';
                    document.getElementById('exercise-page').style.display = 'block';
                    if (questions.length > 0) {
                        loadQuestion(currentQuestionIndex);
                    }
                });
            }
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Load question
        function loadQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            
            currentQuestionIndex = index;
            const question = questions[index];
            isAnswered = userAnswers[question.id] !== undefined;

            // Update question number
            document.getElementById('question-number').textContent = 
                `Question ${index + 1} of ${questions.length}`;

            // Update question text
            document.getElementById('question-text').textContent = question.question;

            // Clear and populate options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const isMultiple = Array.isArray(question.correct);
            const inputType = isMultiple ? 'checkbox' : 'radio';
            const name = `question-${question.id}`;

            question.options.forEach((option, idx) => {
                const optionItem = document.createElement('div');
                optionItem.className = 'option-item';
                
                const input = document.createElement('input');
                input.type = inputType;
                input.name = name;
                input.value = idx;
                input.id = `option-${question.id}-${idx}`;
                
                const label = document.createElement('label');
                label.htmlFor = `option-${question.id}-${idx}`;
                label.textContent = option;

                optionItem.appendChild(input);
                optionItem.appendChild(label);

                // When the input changes, toggle a selected class for visual state
                input.addEventListener('change', () => {
                    if (input.checked) {
                        optionItem.classList.add('selected');
                    } else {
                        optionItem.classList.remove('selected');
                    }
                });

                // Allow clicking the entire option area to select/toggle the input
                optionItem.addEventListener('click', (e) => {
                    // If the actual input was clicked, let the browser handle it
                    if (e.target === input) return;
                    if (inputType === 'radio') {
                        input.checked = true;
                    } else {
                        input.checked = !input.checked;
                    }
                    // Fire change so listeners run
                    input.dispatchEvent(new Event('change', { bubbles: true }));
                });

                // Restore user's previous answer and update visual state
                if (isAnswered) {
                    const userAnswer = userAnswers[question.id];
                    if (isMultiple) {
                        if (Array.isArray(userAnswer) && userAnswer.includes(idx)) {
                            input.checked = true;
                            optionItem.classList.add('selected');
                        }
                    } else {
                        if (userAnswer === idx) {
                            input.checked = true;
                            optionItem.classList.add('selected');
                        }
                    }
                }

                optionsContainer.appendChild(optionItem);
            });

            // Update submit button
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = isAnswered;
            submitBtn.textContent = isAnswered ? 'Already Answered' : 'Submit Answer »';

            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === questions.length - 1;

            // Show feedback if already answered
            if (isAnswered) {
                showAnswerFeedback(question);
            } else {
                // Reset container style
                document.getElementById('question-container').classList.remove('answered');
            }
            // update sidebar active/answered state
            if (typeof updateNavActive === 'function') updateNavActive();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Submit answer
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) {
                submitBtn.addEventListener('click', handleSubmit);
            }

            // Navigation
            const prevBtn = document.getElementById('prev-btn');
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentQuestionIndex > 0) {
                        loadQuestion(currentQuestionIndex - 1);
                    }
                });
            }

            const nextBtn = document.getElementById('next-btn');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (currentQuestionIndex < questions.length - 1) {
                        loadQuestion(currentQuestionIndex + 1);
                    }
                });
            }

            // Sidebar toggle
            const navToggle = document.getElementById('nav-toggle');
            const sidebar = document.getElementById('sidebar');
            if (navToggle && sidebar) {
                navToggle.addEventListener('click', () => {
                    const isOpen = sidebar.classList.contains('open');
                    if (isOpen) {
                        sidebar.classList.remove('open');
                        sidebar.setAttribute('aria-hidden','true');
                    } else {
                        sidebar.classList.add('open');
                        sidebar.setAttribute('aria-hidden','false');
                    }
                });
            }
        }

        // Handle submit
        function handleSubmit() {
            if (questions.length === 0) return;
            
            const question = questions[currentQuestionIndex];
            const isMultiple = Array.isArray(question.correct);
            const name = `question-${question.id}`;
            const inputs = document.querySelectorAll(`input[name="${name}"]:checked`);

            if (inputs.length === 0) {
                alert('Please select an answer');
                return;
            }

            let selectedAnswers;
            if (isMultiple) {
                selectedAnswers = Array.from(inputs).map(input => parseInt(input.value));
                userAnswers[question.id] = selectedAnswers;
            } else {
                selectedAnswers = parseInt(inputs[0].value);
                userAnswers[question.id] = selectedAnswers;
            }

            isAnswered = true;
            showAnswerFeedback(question, selectedAnswers);
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').textContent = 'Already Answered';
        }

        // Show answer feedback
        function showAnswerFeedback(question, selectedAnswers = null) {
            if (selectedAnswers === null) {
                selectedAnswers = userAnswers[question.id];
            }

            const isMultiple = Array.isArray(question.correct);
            const correctAnswers = isMultiple ? question.correct : [question.correct];
            const userSelected = isMultiple ? selectedAnswers : [selectedAnswers];

            const optionItems = document.querySelectorAll('.option-item');
            
            optionItems.forEach((item, idx) => {
                const isCorrect = correctAnswers.includes(idx);
                const isSelected = userSelected.includes(idx);

                if (isCorrect) {
                    item.classList.add('correct');
                    item.classList.remove('incorrect');
                } else if (isSelected) {
                    item.classList.add('incorrect');
                    item.classList.remove('correct');
                } else {
                    item.classList.remove('correct', 'incorrect');
                }
            });

            // Add green background to container
            document.getElementById('question-container').classList.add('answered');
        }

        // Build the question navigation list in the sidebar
        function buildQuestionNav() {
            const list = document.getElementById('question-list');
            if (!list) return;
            // `questions` may be declared with const/let in questions-data.js
            // which does not create a `window.questions` property. Check
            // the local variable instead.
            if (typeof questions === 'undefined' || !Array.isArray(questions)) return;
            list.innerHTML = '';
            questions.forEach((q, i) => {
                const li = document.createElement('li');
                li.textContent = `Question ${i + 1}`;
                li.dataset.index = i;
                li.addEventListener('click', () => {
                    loadQuestion(i);
                    // close sidebar on selection for small screens
                    const sb = document.getElementById('sidebar');
                    if (sb) { sb.classList.remove('open'); sb.setAttribute('aria-hidden','true'); }
                });
                list.appendChild(li);
            });
            updateNavActive();
        }

        // Update active and answered states in the sidebar
        function updateNavActive() {
            const list = document.getElementById('question-list');
            if (!list) return;
            const items = list.querySelectorAll('li');
            items.forEach(li => {
                const idx = parseInt(li.dataset.index, 10);
                li.classList.toggle('active', idx === currentQuestionIndex);
                const q = questions[idx];
                const answered = userAnswers && userAnswers[q.id] !== undefined;
                li.classList.toggle('answered', !!answered);
            });
        }
    </script>
</body>
</html>
