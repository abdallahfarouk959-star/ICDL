      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }

          answers: {},

            if (parsed && parsed.ar && parsed.en) {
              mcqState = parsed;
            }
          }
        } catch (e) {
          // ignore parse errors
        }

        ['ar', 'en'].forEach((lang) => {
          const list = questionsMCQ[lang];
          if (
            !mcqState[lang] ||
            !Array.isArray(mcqState[lang].order) ||
            mcqState[lang].order.length !== list.length
          ) {
            initMcqStateForLang(lang);
          }
        });
