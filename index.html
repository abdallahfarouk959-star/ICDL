      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function initMcqStateForLang(lang) {
        const list = questionsMCQ[lang];

        shuffle(order);
        mcqState[lang] = {

          answers: {},
        };
      }

      function loadMcqState() {
        try {

          if (raw) {
            const parsed = JSON.parse(raw);
            if (parsed && parsed.ar && parsed.en) {
              mcqState = parsed;
            }
          }
        } catch (e) {

        ['ar', 'en'].forEach((lang) => {

          if (

      function getTermTranslation(term) {
        return explainTermTranslations[term] || null;
      }

      function setTermTranslation(term, value) {
        if (!term) return;
        if (value && value.trim().length) explainTermTranslations[term] = value.trim();
        else delete explainTermTranslations[term];
        saveExplainTerms(explainTermTranslations);
      }

      function detectEnglishTermsInText(text) {
        if (!text) return [];
        // match words containing Latin letters (common technical terms / acronyms)
        const re = /\b[A-Za-z0-9][A-Za-z0-9\-\/\.]{1,}\b/g;
        const found = text.match(re) || [];
        // filter out short/one-letter tokens and common URL pieces
        const filtered = found.filter((s) => s.length > 1 && !/^https?:\/\//i.test(s));
        // unique
        return Array.from(new Set(filtered));
      }

      function createPointNodesWithTerms(text) {
        const nodes = [];
        const re = /\b[A-Za-z0-9][A-Za-z0-9\-\/\.]{1,}\b/g;
        let lastIndex = 0;
        let match;
        while ((match = re.exec(text)) !== null) {
          const term = match[0];
          const start = match.index;
          if (start > lastIndex) {
            nodes.push(document.createTextNode(text.slice(lastIndex, start)));
          }
          const span = document.createElement('span');
          // simplified, subtle style (non-interactive)
          span.className = 'underline decoration-dotted text-indigo-700';
          span.dataset.term = term;
          span.textContent = term;

          const trans = getTermTranslation(term);
          if (trans) {
            const small = document.createElement('span');
            small.className = 'text-xs text-gray-600 mr-1';
            small.textContent = ` (${trans})`;
            // show translation after the term (subtle)
            nodes.push(span);
            nodes.push(small);
          } else {
            nodes.push(span);
          }

          lastIndex = re.lastIndex;
        }
        if (lastIndex < text.length) nodes.push(document.createTextNode(text.slice(lastIndex)));
        // If no matches found, return a single text node for the whole text
        if (nodes.length === 0) return [document.createTextNode(text)];
        return nodes;
      }
